{% extends "blog/base.html" %}

{% block content %}
    <h2>Posts Tagged with "{{ tag.name }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% empty %}
            <p>No posts found with this tag.</p>
        {% endfor %}
    </ul>
{% endblock %}
