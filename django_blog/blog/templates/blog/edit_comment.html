<!-- edit_comment.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <div class="edit-comment">
    <h1>Edit Comment</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'post_detail' post.id %}">Cancel</a>
  </div>
{% endblock %}
