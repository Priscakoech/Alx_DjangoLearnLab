{% extends "blog/base.html" %}

{% block content %}
    <h2>Search Results</h2>
    <p>Results for: "{{ query }}"</p>
    <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% empty %}
            <p>No posts found.</p>
        {% endfor %}
    </ul>
{% endblock %}
